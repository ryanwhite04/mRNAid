services:

  redis:
    image: redis
    ports:
      - "6379:6379"

  flask:
    build: .
    container_name: flask
    restart: always
    volumes:
      - ./logs/:/logs/
      - .:/app
    environment:
      - CELERY_BROKER_URL=redis://redis:6379
      - CELERY_RESULT_BACKEND=redis://redis:6379
      - LOG_FILE=./logs/logs.log
      - BACKEND_OBJECTIVES_DATA=./common/objectives/data
    ports:
      - "5000:5000"
    command: flask run --host 0.0.0.0
    depends_on:
      - redis

  gunicorn:
    build: .
    container_name: gunicorn
    restart: always
    volumes:
      - ./logs/:/logs/
      - .:/app
    environment:
      - CELERY_BROKER_URL=redis://redis:6379
      - CELERY_RESULT_BACKEND=redis://redis:6379
      - LOG_FILE=./logs/logs.log
      - BACKEND_OBJECTIVES_DATA=./common/objectives/data
    ports:
      - "8000:8000"
    command: gunicorn -w 1 -b 0.0.0.0:8000 routes:application
    depends_on:
      - worker

  worker:
    build: .
    container_name: worker
    restart: always
    volumes:
      - ./logs/:/logs/
      - .:/app
    environment:
      - CELERY_BROKER_URL=redis://redis:6379
      - CELERY_RESULT_BACKEND=redis://redis:6379
      - LOG_FILE=./logs/logs.log
      - BACKEND_OBJECTIVES_DATA=./common/objectives/data
      - PRIVATE_HOST=${PRIVATE_HOST:-http://flask:5000}
      - PUBLIC_HOST=${PUBLIC_HOST:-http://localhost:5000}
    command: celery -A tasks worker --loglevel=info

  flower:
    image: mher/flower
    environment:
      - CELERY_BROKER_URL=redis://redis:6379
      - CELERY_RESULT_BACKEND=redis://redis:6379
    command: <
      celery flower
      --basic_auth=${FLOWER_USERNAME?FLOWER_USERNAME not set}:${FLOWER_PASSWORD?FLOWER_PASSWORD not set}
      --address=0.0.0.0
    ports:
      - 0.0.0.0:5555:5555
    depends_on:
      - redis