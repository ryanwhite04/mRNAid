<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ARWA Sync Form</title>
</head>
<body>
    <h1>ARWA Sync Request Form</h1>
    <form action="/api/v1/arwa_sync" method="post">
        <label for="cai_threshold">CAI Threshold:</label>
        <input type="number" id="cai_threshold" name="cai_threshold" step="any" required><br><br>

        <label for="cai_exp_scale">CAI Exp Scale:</label>
        <input type="number" id="cai_exp_scale" name="cai_exp_scale" step="any" required><br><br>

        <label for="freq_table_path">Frequency Table Path:</label>
        <input type="text" id="freq_table_path" name="freq_table_path" required><br><br>

        <label for="stability">Stability:</label>
        <select id="stability" name="stability" required>
            <option value="aup">AUP</option>
            <option value="efe">EFE</option>
            <option value="none">None</option>
        </select><br><br>

        <label for="verbose">Verbose:</label>
        <select id="verbose" name="verbose" required>
            <option value="true">True</option>
            <option value="false">False</option>
        </select><br><br>

        <label for="aa_seq">Amino Acid Sequence:</label>
        <textarea id="aa_seq" name="aa_seq" required></textarea><br><br>

        <label for="steps">Steps:</label>
        <input type="number" id="steps" name="steps" required><br><br>

        <input type="submit" value="Submit">
    </form>
    <button id="test">Test</button>
    <script>
        document.getElementById("test").addEventListener("click", function() {
            document.getElementById("cai_threshold").value = 0.9;
            document.getElementById("cai_exp_scale").value = 1.0;
            document.getElementById("freq_table_path").value = "homosapiens.txt";
            document.getElementById("stability").value = "efe";
            document.getElementById("verbose").value = true;
            document.getElementById("aa_seq").value = "MVSKGEELFTGVVPILVELDGDVNGH";
            document.getElementById("steps").value = 100;
        });
    </script>
</body>
</html>
